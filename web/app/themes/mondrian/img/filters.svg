<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
height="0"
width="0"
style="position: absolute; height: 0; width: 0; left: -9999px; top: -9999px;">
  <defs>
    <filter id="logoDropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="OFFSET_10" in="SourceAlpha" dx="0" dy="3" />
      <feComponentTransfer  result="ALPHA_10" in="OFFSET_10">
        <feFuncA type="linear" slope="0.33"/>
      </feComponentTransfer>
      <feGaussianBlur result="BLUR_10" in="ALPHA_10" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="BLUR_10" mode="normal" />
    </filter>
  </defs>
</svg>
